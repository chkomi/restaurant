<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurant Map</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="map"></div>

  <!-- 상단 배지 -->
  <div class="top-ui">
    <div class="site-badge" title="슬기로운 농공생활">
      <span class="badge-title">슬기로운 농공생활</span>
      <span class="badge-sub">(2022~2024)</span>
    </div>
  </div>

  <!-- 자동으로 루트 restaurant.csv를 로드합니다. 업로드 UI는 제거되었습니다. -->

  <div class="map-tile-control">
    <div class="tile-grid">
      <button class="tile-btn active" data-tile="cartodb" title="심플 지도">🎨</button>
      <button class="tile-btn" data-tile="street" title="도로 지도">🛣️</button>
      <button class="tile-btn" data-tile="satellite" title="위성 지도">🛰️</button>
    </div>
  </div>

  <!-- 내 위치로 이동 버튼 (오른쪽 하단) -->
  <div class="locate-control">
    <button class="locate-btn" title="내 위치로 이동" aria-label="내 위치로 이동">📍</button>
  </div>

  <!-- 하단 내비게이션: 와인색 단색 아이콘/텍스트, 풀폭 -->
  <nav class="bottom-nav" aria-label="하단 내비게이션">
    <button class="nav-item active" data-cat="food" aria-pressed="true">
      <span class="nav-icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor" aria-hidden="true">
          <circle cx="12" cy="12" r="7"/>
          <circle cx="12" cy="12" r="3" fill="#fff"/>
        </svg>
      </span>
      <span class="nav-text">맛집</span>
    </button>
    <button class="nav-item" data-cat="stay" aria-pressed="false">
      <span class="nav-icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor" aria-hidden="true">
          <rect x="3" y="11" width="18" height="6" rx="1"/>
          <rect x="5" y="8" width="6" height="3"/>
        </svg>
      </span>
      <span class="nav-text">숙박</span>
    </button>
    <button class="nav-item" data-cat="tour" aria-pressed="false">
      <span class="nav-icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor" aria-hidden="true">
          <path d="M3 18l6-9 5 7 3-4 4 6H3z"/>
        </svg>
      </span>
      <span class="nav-text">관광</span>
    </button>
    <button class="nav-item" data-cat="infra" aria-pressed="false">
      <span class="nav-icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor" aria-hidden="true">
          <rect x="4" y="6" width="6" height="12"/>
          <rect x="12" y="3" width="8" height="15"/>
        </svg>
      </span>
      <span class="nav-text">인프라</span>
    </button>
  </nav>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
