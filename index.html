<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurant Map</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="map"></div>

  <!-- 자동으로 루트 restaurant.csv를 로드합니다. 업로드 UI는 제거되었습니다. -->

  <div class="map-tile-control">
    <div class="tile-grid">
      <button class="tile-btn active" data-tile="cartodb" title="심플 지도">🎨</button>
      <button class="tile-btn" data-tile="street" title="도로 지도">🛣️</button>
      <button class="tile-btn" data-tile="satellite" title="위성 지도">🛰️</button>
      <button class="tile-btn" data-tile="subway_transport" title="교통 지도">🚇</button>
    </div>
  </div>

  <!-- 내 위치로 이동 버튼 (오른쪽 하단) -->
  <div class="locate-control">
    <button class="locate-btn" title="내 위치로 이동" aria-label="내 위치로 이동">📍</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
